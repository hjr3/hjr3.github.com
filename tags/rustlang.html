---
layout: default
title: Rust Articles
---

{% include header.html %}

<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <ul>
    {% for post in site.tags.rustlang %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>  - <small>{{ post.date | date_to_string }}</small>
      </li>
    {% endfor %}
  </ul>
</article>
